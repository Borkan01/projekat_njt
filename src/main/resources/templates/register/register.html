<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registracija korisnika</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f6;/* Tamno plava boja */
            color: #ffffff; /* Bela boja teksta za bolju vidljivost na tamnoj pozadini */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 50px;
            background-color: #091038;/* Tamno plava boja kontejnera */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .form-container {
            background-color: #111d63; /* Tamno plava boja forme */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff; /* Bela boja naslova */
        }

        label {
            font-weight: bold;
            color: #ffffff; /* Bela boja za labelu */
        }

        .btn-primary {
            width: 100%;
            background-color: #688fd9; /* Nijansa plave za dugme */
            color: #ffffff; /* Bela boja teksta na dugmetu */
            border-color: #688fd9; /* Boja ivice dugmeta */
        }

        .btn-primary:hover {
            background-color: #091038; /* Boja pozadine na hover dugmeta */
        }

        .form-control {
            background-color: #ffffff; /* Bela boja polja za unos */
            color: #688fd9; /* Plava boja teksta u polju za unos */
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://oas.fon.bg.ac.rs/wp-content/uploads/2023/04/FON-Logo-Tamni.png" alt="Logo" class="logo-img">
        </div>
        <div class="form-container">
            <h1>Registracija korisnika</h1>
            <form th:action="@{/register/result}" method="post">
                <div class="form-group">
                    <label for="email" style="color: #ffffff;">Unesite email adresu</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Unesite email" style="color: #688fd9;" required>
                </div>
                <button type="submit" class="btn btn-primary">Po≈°alji</button>
            </form>
        </div>
    </div>
</body>
</html>
